<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="The Annual International Gathering of Clojure Enthusiasts and Practitioners in the Netherlands!">
    <title>Dutch Clojure Days 2017</title>
    <meta content='Dutch Clojure Days 2017' property='og:title'>
    <meta content='http://clojuredays.org/img/logo.png' property='og:image'>
    <meta content='clojuredays.org' property='og:site_name'>
    <meta content="The Annual International Gathering of Clojure Enthusiasts and Practitioners in the Netherlands!" name="og:description">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/now" type="text/css"/>
    <link href="css/sass.css" rel="stylesheet" type="text/css" media="screen">
    <link rel="icon" href="img/fav.png" sizes="32x32" />
    <link rel="icon" href="img/fav.png" sizes="192x192" />
    <link rel="apple-touch-icon-precomposed" href="img/fav.png" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" />
  </head>
  <body>
      <div id="wrapper" style="height:100%">
          <aside id="twitter" style="height:99vh; float: right; border-left: 5px solid rgba(160,200,220,.8)"></aside>
          <div id="carousel-container"><!--placeholder--></div>
      </div>
      <!-- TWITTER WIDGET -->
      <script>window.twttr = (function(d, s, id) {
           var js, fjs = d.getElementsByTagName(s)[0],
               t = window.twttr || {};
           if (d.getElementById(id)) return t;
           js = d.createElement(s);
           js.id = id;
           js.src = "https://platform.twitter.com/widgets.js";
           fjs.parentNode.insertBefore(js, fjs);

           t._e = [];
           t.ready = function(f) {
               t._e.push(f);
           };

           return t;
       }(document, "script", "twitter-wjs"));
      </script>
      <script>
       twttr.ready(function(t) {
           t.widgets.createTimeline(
               "843518259358056449",
               document.getElementById("twitter"),
               {
                   width: '450',
                   height: '100%',
                   related: 'twitterdev,twitterapi',
                   crome: 'nofooter noscrollbar'
               }).then(function (el) {
                   console.log('Twitter search embedded.')
               });

           t.widgets.load();
           setInterval(function() {
               t.widgets.load();
           }, 1000);
       });
      </script>
      <!-- /TWITTER WIDGET -->
    <script type="text/javascript" src="js/carousel.js"></script>
  </body>
</html>
